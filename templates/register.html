{% extends "header.html" %}
{% block body %}

<body>
    <h1 style="text-align: center;">Register Page</h1>
    <br>

    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>


    <a href="{{ url_for('login') }}">Already have an account? Log In</a>
</body>

{% endblock %}
