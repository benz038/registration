{% extends "header.html" %}
{% block body %}

    <h1>Download Files</h1>
    {% if filenames %}
        <ul>
            {% for filename in filenames %}
                <li><a href="{{ url_for('static', filename='uploads/' + filename[0]) }}">{{ filename[0] }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No files found.</p>
    {% endif %}
{% endblock %}
